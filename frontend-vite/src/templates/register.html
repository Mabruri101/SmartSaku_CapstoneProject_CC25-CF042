<!-- Register Page Template -->
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-light via-white to-blue-50 px-4"
>
  <div class="max-w-md w-full space-y-6 bg-white p-8 rounded-2xl shadow-xl">
    <div class="text-center">
      <a href="/" class="inline-block mb-6">
        <span
          class="text-3xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent"
        >
          SmartSaku
        </span>
      </a>
      <h2 class="text-3xl font-bold text-gray-900">Buat Akun Baru</h2>
      <p class="mt-2 text-sm text-gray-600">
        Bergabunglah dengan SmartSaku untuk memulai pengelolaan keuangan yang
        lebih cerdas
      </p>
    </div>

    <form id="registerForm" class="mt-6 space-y-6">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary"
              placeholder="email@example.com"
            />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Kata Sandi</label
          >
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              required
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary"
              placeholder="Minimal 8 karakter"
            />
          </div>
        </div>
      </div>

      <div class="flex items-center">
        <input
          id="terms"
          name="terms"
          type="checkbox"
          required
          class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
        />
        <label for="terms" class="ml-2 block text-sm text-gray-700">
          Saya menyetujui
          <a href="#" class="text-primary hover:text-secondary"
            >Syarat dan Ketentuan</a
          >
          serta
          <a href="#" class="text-primary hover:text-secondary"
            >Kebijakan Privasi</a
          >
        </label>
      </div>

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-white bg-gradient-to-r from-primary to-secondary hover:shadow-lg hover:shadow-primary/25 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300"
        >
          Daftar
        </button>
      </div>
    </form>

    <div class="text-center">
      <p class="text-sm text-gray-600">
        Sudah punya akun?
        <a href="/login" class="font-medium text-primary hover:text-secondary">
          Masuk
        </a>
      </p>
    </div>
  </div>
</div>
