<!-- Login Page Template -->
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-light via-white to-blue-50 px-4"
>
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-xl">
    <div class="text-center">
      <a href="/" class="inline-block mb-6">
        <span
          class="text-3xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent"
        >
          SmartSaku
        </span>
      </a>
      <h2 class="text-3xl font-bold text-gray-900">Selamat Datang Kembali</h2>
      <p class="mt-2 text-sm text-gray-600">
        Masukkan kredensial Anda untuk mengakses akun Anda
      </p>
    </div>

    <form id="loginForm" class="mt-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary"
              placeholder="email@example.com"
            />
          </div>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 flex justify-between"
          >
            <span>Kata Sandi</span>
            <a href="#" class="text-primary hover:text-secondary font-medium">
              Lupa kata sandi?
            </a>
          </label>
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary"
              placeholder="••••••••"
            />
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-700">
            Ingat saya
          </label>
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-white bg-gradient-to-r from-primary to-secondary hover:shadow-lg hover:shadow-primary/25 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300"
        >
          Masuk
        </button>
      </div>
    </form>

    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">
        Belum punya akun?
        <a
          href="/register"
          class="font-medium text-primary hover:text-secondary"
        >
          Daftar sekarang
        </a>
      </p>
    </div>
  </div>
</div>
