<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - SmartSaku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1E40AF",
              secondary: "#3B82F6",
              accent: "#60A5FA",
              light: "#F8FAFC",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gradient-to-br from-light to-blue-50 min-h-screen">
    <!-- Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div
        class="absolute top-1/4 right-1/4 w-64 h-64 bg-secondary rounded-full opacity-10 blur-3xl animate-pulse"
      ></div>
      <div
        class="absolute bottom-1/4 left-1/4 w-96 h-96 bg-accent rounded-full opacity-5 blur-3xl animate-pulse"
        style="animation-delay: -2s"
      ></div>
    </div>

    <div
      class="relative z-10 min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12"
    >
      <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
          <a href="/" class="inline-block">
            <h1
              class="text-3xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent"
            >
              SmartSaku
            </h1>
          </a>
          <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
            Buat Akun Baru
          </h2>
          <p class="mt-2 text-sm text-gray-600">
            Sudah punya akun?
            <a
              href="/src/templates/login.html"
              class="font-medium text-primary hover:text-secondary transition-colors"
            >
              Masuk di sini
            </a>
          </p>
        </div>

        <!-- Form Register -->
        <div
          class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl p-8 border border-white/20"
        >
          <form id="formRegister" class="space-y-6">
            <div>
              <label
                for="name"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Nama Lengkap
              </label>
              <input
                id="name"
                name="name"
                type="text"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300"
                placeholder="Masukkan nama lengkap Anda"
              />
              <span id="errorName" class="text-red-500 text-sm hidden"></span>
            </div>

            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Email
              </label>
              <input
                id="email"
                name="email"
                type="email"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300"
                placeholder="Masukkan email Anda"
              />
              <span id="errorEmail" class="text-red-500 text-sm hidden"></span>
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Password
              </label>
              <div class="relative">
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300 pr-12"
                  placeholder="Buat password yang kuat"
                />
                <button
                  type="button"
                  id="togglePassword"
                  class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600"
                >
                  <svg
                    id="iconMata"
                    class="h-5 w-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    ></path>
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    ></path>
                  </svg>
                </button>
              </div>
              <span
                id="errorPassword"
                class="text-red-500 text-sm hidden"
              ></span>
              <div class="mt-2 text-xs text-gray-500">
                Password minimal 6 karakter
              </div>
            </div>

            <div>
              <label
                for="confirmPassword"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Konfirmasi Password
              </label>
              <div class="relative">
                <input
                  id="confirmPassword"
                  name="confirmPassword"
                  type="password"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300 pr-12"
                  placeholder="Ulangi password Anda"
                />
                <button
                  type="button"
                  id="toggleConfirmPassword"
                  class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600"
                >
                  <svg
                    id="iconMataConfirm"
                    class="h-5 w-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    ></path>
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    ></path>
                  </svg>
                </button>
              </div>
              <span
                id="errorConfirmPassword"
                class="text-red-500 text-sm hidden"
              ></span>
            </div>

            <div class="flex items-start">
              <input
                id="setujuSyarat"
                name="setujuSyarat"
                type="checkbox"
                required
                class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded mt-1"
              />
              <label for="setujuSyarat" class="ml-3 text-sm text-gray-600">
                Saya menyetujui
                <a
                  href="#"
                  class="text-primary hover:text-secondary font-medium"
                  >Syarat & Ketentuan</a
                >
                dan
                <a
                  href="#"
                  class="text-primary hover:text-secondary font-medium"
                  >Kebijakan Privasi</a
                >
                SmartSaku
              </label>
            </div>

            <button
              type="submit"
              id="btnRegister"
              class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 px-4 rounded-lg font-semibold hover:shadow-lg hover:shadow-primary/25 transform hover:-translate-y-0.5 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
            >
              Daftar Sekarang
            </button>
          </form>
      </div>
    </div>

    <!-- Script -->
    <script type="module">
      import AuthService from "/src/services/AuthService.js";
      import {
        NotifikasiUtil,
        ValidasiUtil,
        LoadingUtil,
      } from "/src/utils/helpers.js";

      class RegisterController {
        constructor() {
          this.initEventListeners();
          this.cekStatusLogin();
        }

        initEventListeners() {
          // Form register
          document
            .getElementById("formRegister")
            .addEventListener("submit", this.handleRegister.bind(this));

          // Toggle password visibility
          document
            .getElementById("togglePassword")
            .addEventListener("click", () =>
              this.togglePasswordVisibility("password", "iconMata")
            );
          document
            .getElementById("toggleConfirmPassword")
            .addEventListener("click", () =>
              this.togglePasswordVisibility(
                "confirmPassword",
                "iconMataConfirm"
              )
            );

          // Real-time validation
          document
            .getElementById("name")
            .addEventListener("blur", this.validasiNama.bind(this));
          document
            .getElementById("email")
            .addEventListener("blur", this.validasiEmail.bind(this));
          document
            .getElementById("password")
            .addEventListener("blur", this.validasiPassword.bind(this));
          document
            .getElementById("confirmPassword")
            .addEventListener(
              "blur",
              this.validasiKonfirmasiPassword.bind(this)
            );
        }

        cekStatusLogin() {
          if (AuthService.sudahLogin()) {
            NotifikasiUtil.tampilkanInfo(
              "Anda sudah login, mengalihkan ke dashboard..."
            );
            setTimeout(() => {
              window.location.href = "/src/templates/dashboard.html";
            }, 2000);
          }
        }

        async handleRegister(e) {
          e.preventDefault();

          const formData = new FormData(e.target);
          const name = formData.get("name").trim();
          const email = formData.get("email").trim();
          const password = formData.get("password");
          const confirmPassword = formData.get("confirmPassword");
          const setujuSyarat = formData.get("setujuSyarat");

          // Validasi form
          if (
            !this.validasiForm(
              name,
              email,
              password,
              confirmPassword,
              setujuSyarat
            )
          ) {
            return;
          }

          const btnRegister = document.getElementById("btnRegister");
          LoadingUtil.tampilkanLoadingButton(
            btnRegister,
            "Mendaftarkan akun..."
          );

          try {
            const result = await AuthService.register({
              name,
              email,
              password,
            });

            if (result.berhasil) {
              NotifikasiUtil.tampilkanSukses(
                "Registrasi berhasil! Silakan login dengan akun Anda."
              );

              // Reset form
              e.target.reset(); // Redirect ke login setelah 3 detik
              setTimeout(() => {
                window.location.href = "/src/templates/login.html";
              }, 3000);
            } else {
              NotifikasiUtil.tampilkanError(result.pesan);
            }
          } catch (error) {
            NotifikasiUtil.tampilkanError("Terjadi kesalahan sistem");
            console.error("Error register:", error);
          } finally {
            LoadingUtil.sembunyikanLoadingButton(btnRegister);
          }
        }

        validasiForm(name, email, password, confirmPassword, setujuSyarat) {
          let valid = true;

          // Reset error messages
          this.sembunyikanSemuaError();

          // Validasi nama
          if (!name || name.length < 2) {
            this.tampilkanError("errorName", "Nama minimal 2 karakter");
            valid = false;
          }

          // Validasi email
          if (!ValidasiUtil.validasiEmail(email)) {
            this.tampilkanError("errorEmail", "Format email tidak valid");
            valid = false;
          }

          // Validasi password
          const hasilValidasiPassword = ValidasiUtil.validasiPassword(password);
          if (!hasilValidasiPassword.valid) {
            this.tampilkanError("errorPassword", hasilValidasiPassword.pesan);
            valid = false;
          }

          // Validasi konfirmasi password
          if (password !== confirmPassword) {
            this.tampilkanError(
              "errorConfirmPassword",
              "Konfirmasi password tidak sama"
            );
            valid = false;
          }

          // Validasi persetujuan
          if (!setujuSyarat) {
            NotifikasiUtil.tampilkanError(
              "Anda harus menyetujui syarat dan ketentuan"
            );
            valid = false;
          }

          return valid;
        }

        validasiNama() {
          const name = document.getElementById("name").value.trim();
          if (name && name.length < 2) {
            this.tampilkanError("errorName", "Nama minimal 2 karakter");
          } else {
            this.sembunyikanError("errorName");
          }
        }

        validasiEmail() {
          const email = document.getElementById("email").value.trim();
          if (email && !ValidasiUtil.validasiEmail(email)) {
            this.tampilkanError("errorEmail", "Format email tidak valid");
          } else {
            this.sembunyikanError("errorEmail");
          }
        }

        validasiPassword() {
          const password = document.getElementById("password").value;
          if (password) {
            const hasil = ValidasiUtil.validasiPassword(password);
            if (!hasil.valid) {
              this.tampilkanError("errorPassword", hasil.pesan);
            } else {
              this.sembunyikanError("errorPassword");
            }
          }
        }

        validasiKonfirmasiPassword() {
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (confirmPassword && password !== confirmPassword) {
            this.tampilkanError(
              "errorConfirmPassword",
              "Konfirmasi password tidak sama"
            );
          } else {
            this.sembunyikanError("errorConfirmPassword");
          }
        }

        tampilkanError(elementId, pesan) {
          const errorElement = document.getElementById(elementId);
          errorElement.textContent = pesan;
          errorElement.classList.remove("hidden");
        }

        sembunyikanError(elementId) {
          const errorElement = document.getElementById(elementId);
          errorElement.classList.add("hidden");
        }

        sembunyikanSemuaError() {
          [
            "errorName",
            "errorEmail",
            "errorPassword",
            "errorConfirmPassword",
          ].forEach((id) => {
            this.sembunyikanError(id);
          });
        }

        togglePasswordVisibility(inputId, iconId) {
          const passwordInput = document.getElementById(inputId);
          const iconMata = document.getElementById(iconId);

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            iconMata.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
          `;
          } else {
            passwordInput.type = "password";
            iconMata.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          `;
          }
        }
      }

      // Inisialisasi controller saat DOM ready      document.addEventListener("DOMContentLoaded", () => {
        new RegisterController();
      });
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
