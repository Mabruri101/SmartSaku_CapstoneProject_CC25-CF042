<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartSaku - Kelola Keuangan dengan Cerdas</title>
    <meta
      name="description"
      content="SmartSaku membantu Anda mengelola keuangan dengan mudah dan cerdas menggunakan teknologi AI terdepan"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1E40AF",
              secondary: "#3B82F6",
              accent: "#60A5FA",
              light: "#F8FAFC",
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* Custom animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      @keyframes pulse-slow {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-light via-white to-blue-50 min-h-screen overflow-x-hidden"
  >
    <div id="app">
      <!-- Loading screen -->
      <div
        id="loading"
        class="min-h-screen flex items-center justify-center bg-gradient-to-br from-light to-blue-50"
      >
        <div class="text-center">
          <div class="mb-8">
            <h1
              class="text-5xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent mb-4"
            >
              SmartSaku
            </h1>
            <p class="text-gray-600 mb-6">Memuat aplikasi...</p>
          </div>
          <div class="relative">
            <div
              class="animate-spin rounded-full h-12 w-12 border-b-4 border-primary mx-auto"
            ></div>
            <div
              class="absolute inset-0 rounded-full h-12 w-12 border-t-4 border-secondary animate-ping mx-auto"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Redirect ke home setelah loading dengan animasi
      setTimeout(() => {
        window.location.href = "/src/templates/home.html";
      }, 1500);
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
